<div class="container">
  <div class="grid">
    <div *ngFor="let product of paginatedProducts" (click)="navigateToProduit(product.id)" class="product-card">
      <img [src]="product.image" alt="{{product.image}}" class="product-image" />
      <div class="product-info">
        <h4 class="product-title">{{ product.title }}</h4>
        <p class="product-price">{{ product.price | currency:'USD' }}</p>
      </div>
    </div>
  </div>

  <div class="separator"></div>

  <div class="pagination-container">
    <button (click)="prevPage()" [disabled]="currentPage === 1" class="pagination-button">&lt;</button>
    
    <ng-container *ngFor="let page of pages">
      <button *ngIf="page > 0" (click)="goToPage(page)" [class.active]="currentPage === page" class="page-number">
        {{ page }}
      </button>
    </ng-container>

    <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="pagination-button">&gt;</button>
  </div>
</div>
